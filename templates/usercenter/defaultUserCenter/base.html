{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{{ pagetitle }} - 用户中心 - 刘宇的博客 - Powered by Liu Yu！</title>

		<meta name="keyword" content="{{ pageInformation.webKeyword }}"/>
		<meta name="description" content="{{ pageInformation.webDescription }}"/>
		<link rel="icon" type="image/png" href="{% static 'currency/webFile/favicon.png' %}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">

		<!-- page specific plugin styles -->

		<!-- ace styles -->
		<link rel="stylesheet" href="/static/usercenter/defaultUserCenter/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->
		<link rel="stylesheet" href="/static/usercenter/defaultUserCenter/assets/css/ace-skins.min.css" />
		<link rel="stylesheet" href="/static/usercenter/defaultUserCenter/assets/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="/static/usercenter/defaultUserCenter/assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src="/static/usercenter/defaultUserCenter/assets/js/ace-extra.min.js"></script>

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="/static/usercenter/defaultUserCenter/assets/js/html5shiv.min.js"></script>
		<script src="/static/usercenter/defaultUserCenter/assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="no-skin">
		<div id="navbar" class="navbar navbar-default          ace-save-state">
			<div class="navbar-container ace-save-state" id="navbar-container">
				<button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
					<span class="sr-only">Toggle sidebar</span>

					<span class="icon-bar"></span>

					<span class="icon-bar"></span>

					<span class="icon-bar"></span>
				</button>

				<div class="navbar-header pull-left">
					<a href="index.html" class="navbar-brand">
						<small>
							<i class="fa fa-leaf"></i>
							用户中心
						</small>
					</a>
				</div>

				<div class="navbar-buttons navbar-header pull-right" role="navigation" style="float: right;">
					<ul class="nav ace-nav">
						<li class="light-blue dropdown-modal">
							<a data-toggle="dropdown" href="#" class="dropdown-toggle">
								<img class="nav-user-photo" src="{{ userData.photo }}" alt="Jason's Photo" />
								<span class="user-info">
									<small>欢迎,</small>
									{{ userData.username }}
								</span>

								<i class="ace-icon fa fa-caret-down"></i>
							</a>

							<ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
								<li>
									<a href="/usercenter/infor">
										<i class="ace-icon fa fa-cog"></i>
										设置
									</a>
								</li>


								<li class="divider"></li>

								<li>
									<a href="/logout">
										<i class="ace-icon fa fa-power-off"></i>
										退出
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div><!-- /.navbar-container -->
		</div>

		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

			<div id="sidebar" class="sidebar                  responsive                    ace-save-state">
				<script type="text/javascript">
					try{ace.settings.loadState('sidebar')}catch(e){}
				</script>

				<div class="sidebar-shortcuts" id="sidebar-shortcuts">
					<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
						<button class="btn btn-success" onclick="javascript:window.location.href='/index';">
							<a href="/index" target="_blank"><font color="white"><i class="ace-icon fa fa-home"></i></font></a>
						</button>

						<button class="btn btn-info" onclick="javascript:window.location.href='/blog';">
							<a href="/blog" target="_blank"><font color="white"><i class="ace-icon fa fa-list"></i></font></a>
						</button>

						<button class="btn btn-warning" onclick="javascript:window.location.href='/album';">
							<a href="/album" target="_blank"><font color="white"><i class="ace-icon fa fa-photo"></i></font></a>
						</button>

						<button class="btn btn-danger" onclick="javascript:window.location.href='/resume';">
							<a href="/resume" target="_blank"><font color="white"><i class="ace-icon fa fa-file"></i></font></a>
						</button>
					</div>

					<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
						<a href="/index" target="_blank"><span class="btn btn-success"></span></a>

						<a href="/blog" target="_blank"><span class="btn btn-info"></span></a>

						<a href="/album" target="_blank"><span class="btn btn-warning"></span></a>

						<a href="/resume" target="_blank"><span class="btn btn-danger"></span></a>
					</div>
				</div><!-- /.sidebar-shortcuts -->

				<ul class="nav nav-list">
					<li class="{% if nav == 'index' %}active open{% endif %}">
						<a href="index.html">
							<i class="menu-icon fa fa-tachometer"></i>
							<span class="menu-text"> 仪表盘 </span>
						</a>

						<b class="arrow"></b>
					</li>

					<li class="">
						<a href="#" class="dropdown-toggle">
							<i class="menu-icon fa fa-desktop"></i>
							<span class="menu-text">
								在线采集器
							</span>

							<b class="arrow fa fa-angle-down"></b>
						</a>

						<b class="arrow"></b>

						<ul class="submenu">

							<li class="">
								<a href="#">
									<i class="menu-icon fa fa-caret-right"></i>
									测试
								</a>

								<b class="arrow"></b>
							</li>
						</ul>
					</li>
					<li class="{% if nav == 'api' %}active open{% endif %}">
						<a href="/usercenter/api">
							<i class="menu-icon fa fa-list"></i>
							<span> API中心 </span>
						</a>
					</li>
					<li class="{% if nav == 'setting' %}active open{% endif %}">
						<a href="/usercenter/infor">
							<i class="menu-icon fa fa-pencil-square-o"></i>
							<span> 设置/个人信息 </span>
						</a>
					</li>
				</ul><!-- /.nav-list -->

				<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
					<i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
				</div>
			</div>

			<div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="/usercenter">后台首页</a>
							</li>

							<li class="active">{{ pagetitle }}</li>
						</ul><!-- /.breadcrumb -->
					</div>

					<div class="page-content">
						{% block content %}{% endblock %}

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

			<div class="footer">
				<div class="footer-inner">
					<div class="footer-content">
						<span class="bigger-120">
							Powered by
							<span class="blue bolder">Liu Yu</span>

						</span>
					</div>
				</div>
			</div>

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src='http://libs.baidu.com/jquery/2.1.1/jquery.min.js'></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='/static/usercenter/defaultUserCenter/assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src='http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js'></script>

		<!-- page specific plugin scripts -->

		<!-- ace scripts -->
		<script src="/static/usercenter/defaultUserCenter/assets/js/ace-elements.min.js"></script>
		<script src="/static/usercenter/defaultUserCenter/assets/js/ace.min.js"></script>

		<!-- inline scripts related to this page -->
	{% block footer %}{% endblock %}
	</body>
</html>
